# Continuous Integration workflow for GitHub Actions
name: CI
on:
  push:
    branches:
      - main
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
      python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry install
        gbfs2osm --help
